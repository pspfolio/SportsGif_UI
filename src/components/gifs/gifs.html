<h1>{{ category }}</h1>

<div class="">
    <ul class="gif-list">
        <li ng-repeat="gif in vm.gifs">
            <p class="gif-link" ng-click="selectGif(gif)" ng-class="{'gif-active': gif._id === selectedGif()._id}">
                <span class="gif-link-added">{{gif.added}}</span>
                <span class="gif-link-title">{{gif.title}}</span>
            </p>
        </li>
    </ul>
</div>
