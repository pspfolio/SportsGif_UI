<div class="gifs-container">
	<ul class="gif-list">
		<li class="gif fade-in" ng-repeat="gif in vm.gifs track by gif._id">
			<gif gif="gif" gif-selected="vm.selectGif(gif)"></gif>
			<div class="clear"></div>
		</li>
	</ul>
	<div class="load-more">
		<button ng-if="vm.showButton" class="load-more-button" type="button" ng-click="vm.gifLoadMore()">Load More</button>
	</div>
</div>
