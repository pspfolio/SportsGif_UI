<div class="row">
	<div class="col-md-3" ng-transclude></div>
	<div class="col-md-9 gif-iframe">
		<div class="gif-content" ng-show="Object.keys(vm.selectedGif).length !== 0"> 
			<h2 class="gif-title">{{vm.selectedGif.title}}</h2>
			<iframe ng-src="{{vm.selectedGif.url}}" scrolling="no"></iframe>
		</div>
	</div>
</div>
